{% extends 'base.html' %}
{% block title %}{{ news.title }}{% endblock %}
{% block content %}
    <h2>{{ news.title }}</h2>
    {% if news.image %}
        <img src="{{ news.image.url }}" alt="{{ news.title }}" style="max-width: 400px;">
    {% endif %}
    <p>{{ news.content }}</p>
    <p>Дата публикации: {{ news.created_at|date:"d.m.Y" }}</p>
    <a href="{% url 'news_list' %}">Вернуться к списку новостей</a>
{% endblock %}
