<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}NewsPortal{% endblock %}</title>
    <style>
        body { font-family: Arial, sans-serif; background: #f7f7f7; margin: 0; padding: 0; }
        header { background: #2c3e50; color: #fff; padding: 20px 0; text-align: center; }
        nav { background: #34495e; padding: 10px 0; text-align: center; }
        nav a { color: #fff; text-decoration: none; margin: 0 15px; font-weight: bold; }
        nav a:hover { text-decoration: underline; }
        main { max-width: 800px; margin: 30px auto; background: #fff; padding: 30px; border-radius: 8px; box-shadow: 0 2px 8px rgba(0,0,0,0.07); }
        img { border-radius: 4px; }
        footer { text-align: center; color: #888; padding: 20px 0; margin-top: 40px; }
    </style>
    {% block extra_head %}{% endblock %}
</head>
<body>
    <header>
        <h1>NewsPortal</h1>
    </header>
    <nav>
        <a href="/">Главная</a>
        <a href="/news/">Новости</a>
        <a href="/about/">О портале</a>
        <a href="/admin/">Админка</a>
    </nav>
    <main>
        {% block content %}{% endblock %}
    </main>
    <footer>
        &copy; 2025 NewsPortal. Учебный проект.
    </footer>
</body>
</html>
